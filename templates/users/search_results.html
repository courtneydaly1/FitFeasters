{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% if recipes %}
    {% for recipe in recipes %}
      <div class="col">
        <div class="card recipe-card">
          <img src="{{ recipe.image }}" class="card-img-top" alt="{{ recipe.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <a href="{{ url_for('recipe_details', recipe_id=recipe.id) }}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <div class="col">
      <h3>Sorry, no matching recipes found.</h3>
    </div>
  {% endif %}
</div>
{% endblock %}
